<!DOCTYPE html>
<html>
<head>
  <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id='map'></div>
<script>
    mapbox.load(['matth.map-a45slox2', 'matth.Windshield3'], function(data) {
        var map = mapbox.map('map');

        map.ui.zoomer.add();

        // After specifying multiple ids to mapbox.load, you'll get an array
        // of data objects back, with pre-initialized layer and markers members
        map.addLayer(data[0].layer);
        map.addLayer(data[1].layer);

        // Zoom and center the map
        console.log(data[1].center);
        map.zoom(14).center({lon:-83.0657, lat: 42.4307}); // data[1].center);

        // Attribute map
        map.ui.attribution.add()
            .content('<a href="http://mapbox.com/about/maps">Terms &amp; Feedback</a>');
    });
</script>
</body>
</html>
